{% extends 'layout.html' %}

{% block content %}
{% if memberMessage %}
    <div class="inner">
        <div class="summary">
            <h2>
                {{ memberMessage }}
            </h2>
        </div>
    </div>
{% else %}
    <div class="inner">
        <div class="summary">
            <h2>{{message}}</h2>
            <p>{{error.status}}</p>
            <p>{{error.stack}}</p>
        </div>
    </div>
{% endif %}
{% endblock %}
